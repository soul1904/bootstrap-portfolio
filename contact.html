<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <header>Soheil Behzad</header>
      </div>
      <div class="col-md-8">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-8 contact-form">
          <h1>Contact</h1>
          
          <form>
              <div class="form-group" id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required="required">
              </div>
  
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required="required">
              </div>
  
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </div>
  
              <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
  
            </form>


        </div>

        <div class="col-md-3 col-md-offset-1 sidebar">
            <h2>Connect with Me</h2>

            <a href=""><img class="social img-responsive" src="images/github.png" alt="GitHub"></a>
            <a href=""><img class="social img-responsive" src="images/linkedin.png" alt="LinkedIn"></a>
            <a href=""><img class="social img-responsive" src="images/stackexchange.png" alt="StackExchange"></a>
        </div>
      </div>
    </div>

    <div class="container footer-section">
      <div class="row">
        <div class="col-md-12">
          <p> PROPERTY OF SOHEIL B. INC</p>
        </div>
      </div>
    </div>

</body>
